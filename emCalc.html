<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="emCalc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

<table class="calculator">
   
    <tr>
        <input style= "width: 116px"; type="text" id="calc">  
    </tr>
        <tr class= "fstrow">
            <td><input type ="button" value="1" onclick="dis ('1')"></td>
            <td><input type ="button" value="2" onclick="dis ('2')"></td>
            <td><input type ="button" value="3" onclick="dis ('3')"></td>
            <td><input type ="button" value="+" onclick="dis ('+')"></td>
        </tr>

        <tr class="sndrow">
            <td><input type ="button" value="4" onclick="dis ('4')"></td>
            <td><input type ="button" value="5" onclick="dis ('5')"></td>
            <td><input type ="button" value="6" onclick="dis ('6')"></td>
            <td><input type ="button" value="-" onclick="dis ('-')"></td>
        </tr>

        <tr class="trdrow">
            <td><input type ="button" value="7" onclick="dis ('1')"></td>
            <td><input type ="button" value="8" onclick="dis ('2')"></td>
            <td><input type ="button" value="9" onclick="dis ('3')"></td>
            <td><input type ="button" value="x" onclick="dis ('*')"></td>
        </tr>
        </table>
<table class="calc">
        <tr class="frthrow">
            <td><input type ="button" value="/" onclick="dis ('/')"></td>
            <td><input type ="button" value="0" onclick="dis ('0')"></td>
            <td colspan="2"><input type ="button" value="=" onclick="solve()" id="equals"></td>
        </tr>
</table>
<script src="emCalc.js">
 </script>
</body>
</html>
